<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.css" rel="stylesheet" />

<body>

    <header class="max-w-[1170px] w-full  mx-auto mt-5">

                        <div class="relative w-full h-full max-w-md md:h-auto">
                            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                <button type="button"
                                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-red-600 hover:text-colorSecondary rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"

                                        xmlns="http://www.w3.org/2000/svg">

                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                                <div class="p-6 text-center">

                                    <h3 class="my-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you
                                        interested to get a free consultation?</h3>
                                    <button data-modal-hide="popup-modal" type="button"

                                        Yes, I'm sure
                                    </button>
                                    <button data-modal-hide="popup-modal" type="button"
                                        class="text-gray-500 bg-white hover:bg-red-600 hover:text-colorSecondary focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No,
                                        cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal end-->
                    <button data-collapse-toggle="navbar-cta" type="button"
                        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-cta" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">

                        <li class="px-3 py-1 hover:bg-slate-200"><a class="text-colorThird font-fontSecondary"

                                href="#">Cases</a></li>
                        <li class="px-3 py-1 hover:bg-slate-200"><a class="text-colorThird font-fontSecondary"
                                href="#">Blog</a></li>
                        <li class="px-3 py-1 hover:bg-slate-200"><a class="text-colorThird font-fontSecondary"
                                href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- header banner -->
        <div class="banner bg-[url('./images/banner.png')]  bg-auto bg-no-repeat md:h-screen  p-3 py-5 md:pt-24 text-center">
            <div>

                        class="rounded-lg w-80 md:w-96 py-3 border-none my-5 md:my-0">

            </div>

        </div>
